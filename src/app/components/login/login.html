<div class="container">
  <h1>Login</h1>
  <form>
    <mat-form-field>
      <mat-label>User Name</mat-label>
      <input matInput type="text" name="userName" ngModel required />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput type="password" name="password" ngModel required />
    </mat-form-field>

    <div class="button-group">
      <button class="btn btn-primary me-2" type="submit">Invia</button>
      <button type="button" class="btn btn-secondary" routerLink="/register">Registrazione</button>
    </div>
  </form>
</div>
