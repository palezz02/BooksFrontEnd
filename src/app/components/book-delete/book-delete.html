<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <!-- Titolo -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Titolo</th>
      <td mat-cell *matCellDef="let book">{{ book.title }}</td>
    </ng-container>

    <!-- Autore -->
    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef>Autore</th>
      <td mat-cell *matCellDef="let book">{{ book.author }}</td>
    </ng-container>

    <!-- Editore -->
    <ng-container matColumnDef="publisher">
      <th mat-header-cell *matHeaderCellDef>Editore</th>
      <td mat-cell *matCellDef="let book">{{ book.publisher }}</td>
    </ng-container>

    <!-- Anno -->
    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef>Anno</th>
      <td mat-cell *matCellDef="let book">{{ book.year }}</td>
    </ng-container>

    <!-- Prezzo -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Prezzo</th>
      <td mat-cell *matCellDef="let book">{{ book.price | currency : 'EUR' }}</td>
    </ng-container>

    <!-- Stock -->
    <ng-container matColumnDef="stock">
      <th mat-header-cell *matHeaderCellDef>Disponibilit√†</th>
      <td mat-cell *matCellDef="let book">{{ book.stock }}</td>
    </ng-container>


    <!-- Actions -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Azioni</th>
      <td mat-cell *matCellDef="let book">
         <button
            mat-icon-button
            matSuffix
            aria-label="Edit book"
            matTooltip="Edit book"
            matTooltipPosition="above"
          >
            <mat-icon>edit</mat-icon>
          </button>
     
         <button
            mat-icon-button
            matSuffix
            aria-label="delete book"
            matTooltip="delete book"
            matTooltipPosition="above"
          >
            <mat-icon>delete</mat-icon>
          </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Seleziona pagina di libri"
  />
</div>
>
