<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <!-- Titolo -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Titolo</th>
      <td mat-cell *matCellDef="let book">{{ book.title }}</td>
    </ng-container>

    <!-- Autore -->
    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef>Autore</th>
      <td mat-cell *matCellDef="let book">
        <ng-container *ngIf="(bookAuthors[book.id]?.length || 0) > 0; else noAuthor">
          <div *ngFor="let author of bookAuthors[book.id]">{{ author }}</div>
        </ng-container>
        <ng-template #noAuthor>N/A</ng-template>
      </td>
    </ng-container>

    <!-- Editore -->
    <ng-container matColumnDef="publisher">
      <th mat-header-cell *matHeaderCellDef>Editore</th>
      <td mat-cell *matCellDef="let book">
        {{ publisherNames[book.publisher] || '—' }}
      </td>
    </ng-container>

    <!-- Anno -->
    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef>Anno</th>
      <td mat-cell *matCellDef="let book">{{ book.publicationDate | date : 'yyyy' }}</td>
    </ng-container>

    <!-- Prezzo -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Prezzo</th>
      <td mat-cell *matCellDef="let book">{{ book.price | currency : 'EUR' }}</td>
    </ng-container>

    <!-- Stock -->
    <ng-container matColumnDef="stock">
      <th mat-header-cell *matHeaderCellDef>Disponibilità</th>
      <td mat-cell *matCellDef="let book">{{ book.stock }}</td>
    </ng-container>

    <!-- Actions -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Azioni</th>
      <td mat-cell *matCellDef="let book">
        <button
          mat-icon-button
          matSuffix
          aria-label="Edit book"
          matTooltip="Edit book"
          matTooltipPosition="above"
        >
          <mat-icon>edit</mat-icon>
        </button>

        <button
          mat-icon-button
          matSuffix
          aria-label="delete book"
          matTooltip="delete book"
          matTooltipPosition="above"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Seleziona pagina di libri"
  />
</div>
>
